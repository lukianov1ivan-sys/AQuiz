<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Вікторина</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .correct, button.correct {
      background-color: rgb(135, 255, 135);
      color: black;
    }
    .incorrect, button.incorrect {
      background-color: rgb(185, 54, 54);
      color: yellow;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
      #answer-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        gap: 10px;
      }
      #nxt-btn {
        margin-top: 40px;
      }
      .btn, #start-btn, #reset-score {
        width: 100%;
        max-width: 400px;
        padding: 12px 20px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #eee;
        transition: background-color 0.3s;
        box-sizing: border-box;
      }
      #best-score-display {
        font-size: 1.2em;
        font-weight: bold;
        text-align: center;
        margin-top: 10px;
      }
      #quiz-container, #start-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        width: 90%;
        max-width: 600px;
        padding: 30px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      @media (max-width: 600px) {
        h1, h1, #welcome-title {
          font-size: 1.5em;

        }
      }
      #question-text {
        text-align: center;
        font-size: 1.2 em;
      }
      #timer {
        font-size: 1.2em;
        font-weight: bold;
      }
      #progress-container {
        width: 100%;
        height: 10px;
        background-color: #ddd;
        border-radius: 5px;
      }
      #progress-bar {
        height: 100%;
        width: 0;
        background-color: #4caf50;
        border-radius: 5px;
        transition: width 0.4s ease-in-out;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }
      .hidden {
        display: none !important;
      }
  </style>
</head>
<body>
  <div id = "start-screen">
    <h1 id="welcome-title">Ласкаво просимо до вікторини!</h1>
    <p> Перевір свої знання з географії. Натисни "Почати", щоб почати.</p>
    <button id="start-btn">Почати</button>
    <button id="reset-score">Скинути найкращий результат</button>
    <div id="best-score-display"></div>
  </div>
  <div id = "quiz-container" class="hidden">
    <div class = "header">
      <h2 id = "title">Вікторина</h2>
      <div id = "timer"></div>
    </div>
    <div id = "progress-container">
     <div id = "progress-bar"></div>
    </div>
    <div id = "question-text"></div>
    <div id = "answer-buttons"></div>
    <button id = "nxt-btn" style = "display: none;">Наступне питання</button>
    <div id = "score"></div>
    <audio id="correctSound" src = "Correct.wav" preload="auto"></audio>
    <audio id="incorrectSound" src = "Incorrect.wav" preload="auto"></audio>
  </div>
  <script type = "module" src="main.js"></script>
</body>
</html>
